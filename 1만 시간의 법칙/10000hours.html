<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/10000hours.css">
<body>
     <!-- id 부여시 해당 링크로 접속함 -->
    <main id="app">
        <h1 class="tit-timelaw">
            <p class="blind">1만 시간의 법칙</p>
            <img class="clock-img" src="/img/clock.png" alt="">
            <img class="tit-img" src="/img/title.png" alt="1만 시간의 법칙">
        </h1>

        <img class="img-txt" src="/img/“연습은 어제의 당신보다 당신을 더 낫게 만든다.”.png" alt="연습은 어제의 당신보다 당신을 더 낫게 만든다" >
        

        <div class="desc">
            <img class="img-quotes" src="/img/quotes.png" alt="">
            <p class="txt-desc">
                <strong class="tit-desc">
                    1만 시간의 법칙</strong>은 <br>
                    어떤 분야의 전문가가 되기 위해서는 <br>
                    최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
        </div>

        <form class="cont-inp">
            
            <div>
                <p class="txt-wannabe">
                    나는
                    <input class="input_field" type="text" placeholder="예)프로그래밍" required>
                    전문가가 될 것이다.
                </p>
                <p class="txt-time">
                    그래서 앞으로 매일 하루에
                    <input class="input_time" type="number" placeholder="예)5시간" required>
                    시간씩 훈련할 것이다.
                </p>
            </div>
                    
            <button class="btn-exc">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            <img class="click" src="/img/click.png" alt="검지로 클릭하기">
        </form>

        <!-- <section id="result-loading">
            <div class="loading">
                <div>
                    <img src="/CSS/Basic Resouce/img/loading.png" alt="로딩 중">
                </div>
            </div>
        </section> -->

        <section id="result" class="cont-result">
            <!-- 안보이게 하는 class명  blind, screen_out(권장) -->
            <h2 class="blind">결과 확인</h2>
            <p class="txt-wannabe">
                당신은 <span class="field-result">프로그래밍</span> 전문가가 되기 위해서
            </p>
            <p class="txt-time">
                대략 <span class="time-result">3333</span>일 이상 훈련하셔야 합니다! :)
            </p>
            <div class="go">
                <a href="/10000hours.html">
                    <button class="btn-go">훈련하러 가기 GO!GO!</button>
                </a>
                <a href="/10000hours.html">
                    <button class="btn-share">공유하기</button>
                </a>
            </div>
        </section>
    </main>

    <footer class="cont-footer">
        <img src="/img/logo.png" alt="주식회사 위니브">
        <p class="txt-footer">
            ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다. <br>
        <!-- <small> 요소는 덧붙이는 글이나, 저작권과 법률 표기 등의 작은 텍스트를 나타냅니다.  -->
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
    </footer>

        <!-- Modal -->
        
        <section class="cont-modal">
            <h2 class="blind">응원 모달</h2>
            <p class="modal-title">
                <strong>화이팅!!💜💜💜</strong> <br>
                당신의 꿈을 응원합니다!
            </p>
            <img class="img_licat" src="/img/licat.png" alt="응원하는 라이켓">
            <button class="btn-go-final">종료하고 진짜 훈련하러 가기 GO!GO!</button>
        </section>

        <script type="text/javascript" src="/js/10000hours.js">
        </script>
    </body>
</html>
